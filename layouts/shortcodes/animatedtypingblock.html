{{- $modifier := .Get 0 -}}
<div class="editor">
    <div class="title-bar"><span class="title">QLDB Guide</span></div>
    <div class="text-body">
    <span id="{{ $modifier }}"></span>
    </div>
</div>
<script>
  var typed = new Typed('#{{ $modifier }}', {
    strings: ['{{- .Inner -}}'],
    typeSpeed: 50,
    startDelay: 50,
    loop: true
  });
</script>
